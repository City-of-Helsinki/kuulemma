machine:
  node:
    version: 0.10.28
  python:
    version: 3.4.1
  services:
    - postgresql
  environment:
    TEST_DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

dependencies:
  override:
    - pip install -r requirements-dev.txt
    - npm install
    - bower install

test:
  override:
    - isort --recursive --diff kuulemma tests && isort --recursive --check-only kuulemma tests
    - flake8 .
    - ./node_modules/.bin/gulp jshint
    - py.test tests
    - ./node_modules/.bin/gulp test-karma

deployment:
  production:
    branch: master
    commands:
      - git remote add production dokku@kerrokantasi.hel.fi
      - git push production master

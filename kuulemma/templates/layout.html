<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %} — Kuulemma</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename=get_asset_path('css', 'all.css')) }}">
  </head>

  <body ng-app>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('frontpage.index') }}">
            <img src="{{ url_for('static', filename='images/ph50.png') }}" alt="Kuulemma">
            <span>Kuulemma</span>
          </a>
        </div>
        <div id="navbar-collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Kuulemiset</a></li>
            <li><a href="#">Tietoa palvelusta</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <ul class="login">
                <li><a href="#" class="navbar-link">Rekisteröidy</a></li>
                <li><a href="#" class="navbar-link">Kirjaudu</a></li>
              </ul>
            </li>
            <li class="profile-img">
              <a href="#">
                <img src="{{ url_for('static', filename='images/ph50.png') }}" alt="Profile image">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!--[if lt IE 9]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      {% block content %}{% endblock %}
    </div>

    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer-brand">
            <div class="brand">
              <img src="{{ url_for('static', filename='images/ph50.png') }}" alt="Coat of arms of Helsinki">
              <a href="#">
                <img src="{{ url_for('static', filename='images/ph50.png') }}" alt="Kuulemma">
                <span>Kuulemma</span>
              </a>
            </div>
          </div>
          <div class="footer-links">
          <ul>
            <li>
              <a href="#">Kuulemiset</a>
            </li>
            <li>
              <a href="#">Tee aloite</a>
            </li>
            <li>
              <a href="#">Tietoa palvelusta</a>
            </li>
          </div>
          <div class="footer-login">
            <ul class="login">
              <li><a href="#" class="navbar-link">Rekisteröidy</a></li>
              <li><a href="#" class="navbar-link">Kirjaudu</a></li>
            </ul>
            <a href="#">
              <img src="{{ url_for('static', filename='images/ph50.png') }}" alt="Profile image">
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="{{ url_for('static', filename=get_asset_path('js', 'all.js')) }}"></script>
  </body>
</html>

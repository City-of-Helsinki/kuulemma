  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title_base %}{% block title %}{% endblock %} â€” Kerrokantasi{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/static/images/favicon.ico">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename=get_asset_path('css', 'all.css')) }}">

    <script src="//use.typekit.net/kvt3bku.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

  <body ng-app="kuulemmaApp" data-spy="affix" data-offset-top="138">
    {% include "_navbar.html" %}

    <div class="container">
      <!--[if lt IE 9]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      {% include "_messages.html" %}
      {% block content %}{% endblock %}
    </div>

    {% include "_footer.html" %}

    <script src="{{ url_for('static', filename=get_asset_path('js', 'all.js')) }}"></script>
    <script>
      angular.module('kuulemmaApp').constant('CSRF_TOKEN', '{{ csrf_token() }}');
    </script>

    <!-- This script fixes the media query issues in Internet Explorer 10
    in Windows 8 and Windows Phone 8.
    See http://getbootstrap.com/getting-started/#support-ie10-width for more details. -->
    <script>
      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style');
        msViewportStyle.appendChild(
          document.createTextNode(
            '@-ms-viewport{width:auto!important}'
          )
        );
        document.getElementsByTagName('head')[0].appendChild(msViewportStyle);
      }
    </script>

    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u=(("https:" == document.location.protocol) ? "https" : "http") + "://83.136.249.107/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 2]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
            g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <noscript><p><img src="http://83.136.249.107/piwik/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
  </body>

<section class="latest-comments" ng-if="comments.length">
  <h3>Uusimmat mielipiteet</h3>
  <div comment-list-item comment="comment" hearing-id="{{ hearingId }}" ng-repeat="comment in comments"></div>
</section>

<section class="popular-comments" ng-if="comments.length">
  <h3>Suosituimmat mielipiteet</h3>
  <div comment-list-item comment="comment" hearing-id="{{ hearingId }}" ng-repeat="comment in popularComments"></div>
</section>

<article class="comment" data-id="{{ $parent.comment.id }}">
  <h4>{{ $parent.comment.title }}</h4>
  <span class="like" ng-class="{ liked: $parent.alreadyLiked($parent.comment.id), active: $parent.userId }" ng-click="$parent.toggleLike($parent.comment.id)">
    <i class="fa fa-thumbs-o-up"></i>
    <span class="like_count">{{ $parent.comment.like_count }}</span>
  </span>
  <p class="info">{{ $parent.comment.created_at | dateTimeFormat }} &middot; {{ $parent.comment.username }}</p>
  <ul ng-if="$parent.comment.tag" class="tags">
    <li>{{ $parent.$parent.comment.tag }}</li>
  </ul>
  <div ng-if="$parent.comment.parent_preview" class="parent-preview">
    <p ng-bind-html="parsedParentPreview"></p>
  </div>
  <div class="body">
    <p ng-bind-html="parsedComment"></p>
  </div>
  <div ng-if="!$parent.comment.parent_preview" comment-adder size="small" hearing-id="{{ $parent.hearingId }}" button-text="Kommentoi" context-list="comment-{{ $parent.$parent.comment.id }}:comment"></div>
</article>
